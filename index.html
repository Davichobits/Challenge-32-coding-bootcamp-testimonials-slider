<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <article>
    <div class="image-container">
      <img id="img-profile" class="image" src="./images/image-tanya.jpg" alt="">
      <div class="arrow-container">
        <img class="arrow" id="prev-btn" src="./images/icon-prev.svg" alt="icon-prev">
        <img class="arrow" id="next-btn" src="./images/icon-next.svg" alt="icon-next">
      </div>
    </div>
    <div class="testimonial-container">
      <img src="./images/pattern-quotes.svg" alt="pattern quotes">
      <p id="testimonial-profile">“I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future.”</p>
    </div>
    <h2 id="name-profile">Tanya Sinclair</h2>
    <p id="degree-profile">UX Engineer</p>
  </article>

  <footer></footer>
  <script src="./main.js"></script>
</body>
</html>
